<div class="reg-form">
  <h2>最短<span>1分</span>簡単お申し込む</h2>

  <form id="regForm" action="">
    <div class="step-group">
      <span class="step">step1</span>
      <span class="step">step2</span>
      <span class="step">step3</span>
    </div>
    <!-- Step 1 -->
    <div class="tab">
      <div class="input-form">
        <label for="name">お名前</label>
        <input
          placeholder="山田 太郎"
          oninput="this.className = ''"
          id="name"
          name="name"
        />
        <label class="error">名前を入力してください</label>
      </div>
      <div class="input-form">
        <label for="furigana">フリガナ</label>
        <input
          placeholder="ヤマダ タロウ"
          oninput="this.className = ''"
          id="furigana"
          name="furigana"
        />
        <label class="error">フリガナを入力してください</label>
      </div>
    </div>
    <!-- Step 2 -->
    <div class="tab">
      <div class="input-form">
        <label for="">お住まいの都道府県</label>
        <select name="prefecture" autocomplete="address" id="prefecture">
          <option value="" disabled selected>選択してください</option>
          <option value="北海道">北海道</option>
        </select>
        <label class="error">選択してください</label>
      </div>

      <div class="input-form">
        <label for="age">ご年齢</label>
        <select name="age" autocomplete="age" id="age">
          <option value="" disabled selected>選択してください</option>
        </select>
        <label class="error">選択してください</label>
      </div>
    </div>
    <!-- Step 3 -->
    <div class="tab">
      <div class="input-form">
        <label for="">電話番号</label>
        <div class="phone-number">
          <input
            placeholder="080"
            oninput="this.className = ''"
            type="number"
            maxlength="3"
            pattern="\d{3}"
            required
            id="group1"
            name="group1"
          />
          <span>-</span>
          <input
            placeholder="1234"
            oninput="this.className = ''"
            type="number"
            maxlength="4"
            pattern="\d{4}"
            required
            id="group2"
            name="group2"
          />
          <span>-</span>
          <input
            placeholder="1234"
            oninput="this.className = ''"
            type="number"
            maxlength="4"
            pattern="\d{4}"
            required
            id="group3"
            name="group3"
          />
        </div>
        <label for="" class="error">入力してください</label>
      </div>

      <div class="input-form">
        <label for="email">メールアドレス</label>
        <input
          placeholder="your-address@example.com"
          oninput="this.className = ''"
          name="email"
          id="email"
        />
        <label for="" class="error">メールアドレスを入力してください</label>
      </div>
    </div>
    <!-- Step 4 -->
    <div class="tab">
      <h3>入力内容の確認</h3>
      <div class="confirm-content">
        <div class="confirm-item">
          <p>お名前</p>
          <p id="confirm-name">山田 太郎</p>
        </div>
        <div class="confirm-item">
          <p>フリガナ</p>
          <p id="confirm-furigana">ヤマダ タロウ</p>
        </div>
        <div class="confirm-item">
          <p>お住まいの都道府県</p>
          <p id="confirm-prefecture">宮城県</p>
        </div>
        <div class="confirm-item">
          <p>ご年齢</p>
          <p id="confirm-age">25歳</p>
        </div>
        <div class="confirm-item">
          <p>電話番号</p>
          <p id="confirm-phone">080-1234-1234</p>
        </div>
        <div class="confirm-item">
          <p>メールアドレス</p>
          <p id="confirm-email">your-address@example.com</p>
        </div>
      </div>

      <div class="privacy">
        <input type="checkbox" id="test1" />
        <label for="test1"
          ><a href="#">プライバシーポリシー</a>に同意して送信</label
        >
      </div>
    </div>
    <div>
      <div>
        <button class="btn" type="button" id="nextBtn" onclick="nextPrev(1)">
          次へ
        </button>
        <button class="btn" type="button" id="prevBtn" onclick="nextPrev(-1)">
          戻る
        </button>
      </div>
    </div>
  </form>
</div>

<script>
  init();
  var formData = {};
  var currentTab = 0; // Current tab is set to be the first tab (0)
  showTab(currentTab); // Display the current tab

  function textContent() {
    formData.name = document.getElementById("name").value;
    formData.furigana = document.getElementById("furigana").value;
    var prefecture = document.getElementById("prefecture");
    formData.prefecture = prefecture.options[prefecture.selectedIndex].text;

    var age = document.getElementById("age");
    formData.age = age.options[age.selectedIndex].text;

    var group1 = document.getElementById("group1").value;
    var group2 = document.getElementById("group2").value;
    var group3 = document.getElementById("group3").value;
    formData.phone = group1 + "-" + group2 + "-" + group3;

    formData.email = document.getElementById("email").value;

    document.getElementById("confirm-name").textContent = formData.name;
    document.getElementById("confirm-furigana").textContent = formData.furigana;
    document.getElementById("confirm-prefecture").textContent =
      formData.prefecture;
    document.getElementById("confirm-age").textContent = formData.age;
    document.getElementById("confirm-phone").textContent = formData.phone;
    document.getElementById("confirm-email").textContent = formData.email;

    // TODO use formData to send mail
  }

  function showTab(n) {
    // This function will display the specified tab of the form ...
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    // ... and fix the Previous/Next buttons:
    if (n == 0) {
      document.getElementById("prevBtn").style.display = "none";
    } else {
      document.getElementById("prevBtn").style.display = "inline";
    }
    if (n == x.length - 1) {
      document.getElementById("nextBtn").innerHTML = "送信する";
      textContent();
    } else {
      document.getElementById("nextBtn").innerHTML = "次へ";
    }
    // ... and run a function that displays the correct step indicator:
    fixStepIndicator(n);
  }

  function nextPrev(n) {
    var x = document.getElementsByClassName("tab");
    if (n == 1 && !validateForm()) return false;
    // Hide the current tab:
    x[currentTab].style.display = "none";
    // Increase or decrease the current tab by 1:
    currentTab = currentTab + n;
    // if you have reached the end of the form... :
    if (currentTab >= x.length) {
      //...the form gets submitted:
      document.getElementById("regForm").submit();
      return false;
    }
    // Otherwise, display the correct tab:
    showTab(currentTab);
  }

  function validateForm() {
    // This function deals with validation of the form fields
    var x,
      y,
      i,
      valid = true;
    x = document.getElementsByClassName("tab");
    y = x[currentTab].getElementsByClassName("input-form");
    // A loop that checks every input field in the current tab:

    invalid = x[currentTab].getElementsByClassName("invalid");

    for (i = 0; i < invalid.length; i++) {
      invalid[i].className = invalid[i].className.replace(" invalid", "");
    }

    for (i = 0; i < y.length; i++) {
      z = y[i].getElementsByClassName("error");

      m = y[i].getElementsByTagName("input");
      for (j = 0; j < m.length; j++) {
        // z[i].className = z[i].className.replace(" invalid", "");

        if (m[j].value == "") {
          z[0].className = z[0].className + " invalid";
          valid = false;
        }
      }
    }
    // If the valid status is true, mark the step as finished and valid:
    if (valid) {
      document.getElementsByClassName("step")[currentTab].className +=
        " finish";
    }

    return valid;
  }

  function fixStepIndicator(n) {
    // This function removes the "active" class of all steps...
    var i,
      x = document.getElementsByClassName("step");
    console.log(x);

    for (i = 0; i < x.length; i++) {
      x[i].className = x[i].className.replace(" active", "");
    }

    if (n >= 3) {
      x[2].className += " active";
    } else {
      //... and adds the "active" class to the current step:
      x[n].className += " active";
    }
  }

  function init() {
    var prefecture = document.getElementById("prefecture");
    var data = [
      "北海道",
      "青森県",
      "岩手県",
      "宮城県",
      "秋田県",
      "山形県",
      "福島県",
      "茨城県",
      "栃木県",
      "群馬県",
      "埼玉県",
      "千葉県",
      "東京都",
      "神奈川県",
      "新潟県",
      "富山県",
      "石川県",
      "福井県",
      "山梨県",
      "長野県",
      "岐阜県",
      "静岡県",
      "愛知県",
      "三重県",
      "滋賀県",
      "京都府",
      "大阪府",
      "兵庫県",
      "奈良県",
      "和歌山県",
      "鳥取県",
      "島根県",
      "岡山県",
      "広島県",
      "山口県",
      "徳島県",
      "香川県",
      "愛媛県",
      "高知県",
      "福岡県",
      "佐賀県",
      "長崎県",
      "熊本県",
      "大分県",
      "宮崎県",
      "鹿児島県",
      "沖縄県",
    ];

    for (var i = 0; i < data.length; i++) {
      var opt = document.createElement("option");
      opt.value = data[i];
      opt.innerHTML = data[i];
      prefecture.appendChild(opt);
    }

    var min = 12,
      max = 150,
      age = document.getElementById("age");

    for (var i = min; i <= max; i++) {
      var opt = document.createElement("option");
      opt.value = i + "歳";
      opt.innerHTML = i + "歳";
      age.appendChild(opt);
    }
  }
</script>
